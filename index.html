<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Paper Mail"><title>Paper Mail</title><meta name="theme-color" content="#00c6ff"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#00c6ff"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Paper Mail"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Paper Mail</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="inbox" href="{{baseUrl}}"><iron-icon icon="inbox"></iron-icon><span>{{folders.0.name}}</span></a> <a data-route="starred" href="{{baseUrl}}starred"><iron-icon icon="star"></iron-icon><span>{{folders.1.name}}</span></a> <a data-route="sent" href="{{baseUrl}}sent"><iron-icon icon="send"></iron-icon><span>{{folders.2.name}}</span></a> <a data-route="drafts" href="{{baseUrl}}drafts"><iron-icon icon="icons:drafts"></iron-icon><span>{{folders.3.name}}</span></a> <a data-route="all" href="{{baseUrl}}all"><iron-icon icon="mail"></iron-icon><span>{{folders.4.name}}</span></a> <a data-route="spam" href="{{baseUrl}}spam"><iron-icon icon="report"></iron-icon><span>{{folders.5.name}}</span></a> <a data-route="trash" href="{{baseUrl}}trash"><iron-icon icon="delete"></iron-icon><span>{{folders.6.name}}</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" fixed=""><paper-toolbar id="mainToolbar"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><paper-icon-button icon="search"></paper-icon-button><paper-icon-button icon="more-vert"></paper-icon-button><div class="middle middle-container center horizontal layout"><div class="app-name">{{currentFolder.name}}</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="users"><paper-material elevation="1"><h2 class="page-title">Users</h2><p>This is the users section</p><a href$="{{baseUrl}}users/Addy">Addy</a><br><a href$="{{baseUrl}}users/Rob">Rob</a><br><a href$="{{baseUrl}}users/Chuck">Chuck</a><br><a href$="{{baseUrl}}users/Sam">Sam</a></paper-material></section><section data-route="user-info"><paper-material elevation="1"><h2 class="page-title">User: {{params.name}}</h2><div>This is {{params.name}}'s section</div></paper-material></section><section data-route="inbox"><paper-material elevation="1" class="paper-font-body2"><h1 id="license">Email Privacy</h1><p>Email privacy is the broad topic dealing with issues of unauthorized access and inspection of electronic mail. This unauthorized access can happen while an email is in transit, as well as when it is stored on email servers or on a user computer. In countries with a constitutional guarantee of the secrecy of correspondence, whether email can be equated with letters and get legal protection from all forms of eavesdropping comes under question because of the very nature of email. This is especially important as more and more communication occurs via email compared to postal mail.</p><p>Email has to go through potentially untrusted intermediate computers (email servers, ISPs) before reaching its destination, and there is no way to tell if it was accessed by an unauthorized entity. This is different from a letter sealed in an envelope, where by close inspection of the envelope, it might be possible to tell if someone opened it. In that sense, an email is much like a postcard whose contents are visible to everyone who handles it.</p><p>There are certain technological workarounds that make unauthorized access to email hard, if not impossible. However, since email messages frequently cross nation boundaries, and different countries have different rules and regulations governing who can access an email, email privacy is a complicated issue.</p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-fab id="fab" icon="create"></paper-fab><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json"></platinum-sw-cache></platinum-sw-register></template><script src="scripts/app.js"></script></body></html>
