<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page(app.baseUrl, function() {
      page.redirect('/inbox');
    });

    page('/inbox', function() {
      app.route = 'inbox';
      app.currentFolder = app.folders[0];
    });

    page('/starred', function() {
      app.route = 'starred';
      app.currentFolder = app.folders[1];
    });

    page('/sent', function() {
      app.route = 'sent';
      app.currentFolder = app.folders[2];
    });

    page('/drafts', function() {
      app.route = 'drafts';
      app.currentFolder = app.folders[3];
    });

    page('/all', function() {
      app.route = 'all';
      app.currentFolder = app.folders[4];
    });

    page('/spam', function() {
      app.route = 'spam';
      app.currentFolder = app.folders[5];
    });

    page('/trash', function() {
      app.route = 'trash';
      app.currentFolder = app.folders[6];
    });

    // starter kit examples

    page('/users', function() {
      app.route = 'users';
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function() {
      app.route = 'contact';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
